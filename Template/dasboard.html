<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin Museum Sri Baduga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module"src= "../js/controller/get_kategori.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Wrapper -->
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md flex flex-col">
      <div class="p-5 text-center border-b">
        <h1 class="text-lg font-bold text-gray-800">Museum Sri Baduga</h1>
        <p class="text-sm text-gray-500">Admin Dashboard</p>
      </div>

      <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-200 font-medium text-gray-700">Dashboard</a>
        <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-200 font-medium text-gray-700">Koleksi</a>
        <a href="#" class="block py-2.5 px-4 bg-gray-200 font-semibold text-gray-900">Kategori</a>
        <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-200 font-medium text-gray-700">Laporan</a>
        <a href="#" class="block py-2.5 px-4 rounded hover:bg-gray-200 font-medium text-gray-700">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

      <!-- Header -->
      <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">Dashboard Admin Museum Sri Baduga</h2>
      </header>

      <!-- Content -->
      <main class="p-6 overflow-y-auto flex-1">
        <div class="bg-white rounded-xl shadow p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-800">Manajemen Kategori Koleksi</h3>
            <button id="openModal" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
              + Tambah Kategori
            </button>
          </div>

          <!-- Table -->
          <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden" id="iniTabelKategori">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-600">No</th>
                <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-600">Nama Kategori</th>
                <th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-600">Deskripsi</th>
                <th class="px-4 py-2 border-b text-center text-sm font-semibold text-gray-600">Aksi</th>
              </tr>
            </thead>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-xl shadow-lg p-6 w-96 relative">
      <h3 class="text-lg font-semibold mb-4">Tambah Kategori</h3>
      <form id="formKategori">
      <label class="block mb-2 text-sm font-medium text-gray-700">Nama Kategori</label>
      <input id="nama_kategori" type="text" class="w-full border border-gray-300 rounded-lg p-2 mb-3 focus:outline-none focus:ring focus:ring-blue-200">

      <label class="block mb-2 text-sm font-medium text-gray-700">Deskripsi</label>
      <textarea id="deskripsi" class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring focus:ring-blue-200"></textarea>

      <div class="flex justify-end space-x-2">
        <button type="button" id="closeModal" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Batal</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Simpan</button>
      </div>
    </form>
    </div>
  </div>

  <!-- Script Modal -->
  <script>
    const modal = document.getElementById('modal');
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');

    openModal.addEventListener('click', () => modal.classList.remove('hidden'));
    closeModal.addEventListener('click', () => modal.classList.add('hidden'));
  </script>
  <script type="module" src="../Js/controller/kategori.js"></script>
</body>
</html>
