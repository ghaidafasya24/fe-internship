<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Member Sign In — City Museum</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Theme sync (same logic as landingpage)
    const html = document.documentElement;
    const isLightOrAuto = localStorage.getItem('hs_theme') === 'light' || (localStorage.getItem('hs_theme') === 'auto' && !window.matchMedia('(prefers-color-scheme: dark)').matches);
    const isDarkOrAuto = localStorage.getItem('hs_theme') === 'dark' || (localStorage.getItem('hs_theme') === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
    if (isLightOrAuto && html.classList.contains('dark')) html.classList.remove('dark');
    else if (isDarkOrAuto && html.classList.contains('light')) html.classList.remove('light');
    else if (isDarkOrAuto && !html.classList.contains('dark')) html.classList.add('dark');
    else if (isLightOrAuto && !html.classList.contains('light')) html.classList.add('light');
  </script>
  <link rel="stylesheet" href="https://preline.co/assets/css/main.css?v=3.0.1">
  <style>
    /* Small helper to keep card width consistent on smaller screens */
    .auth-card { max-width: 420px; }
  </style>
</head>
<body class="dark:bg-neutral-900 bg-white min-h-screen flex flex-col">
  <!-- Simple header matching theme -->
  <header class="py-6">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-x-3">
        <svg class="w-28 h-auto" width="116" height="32" viewBox="0 0 116 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M33.5696 30.8182V11.3182H37.4474V13.7003H37.6229C37.7952 13.3187 38.0445 12.9309 38.3707 12.5369C38.7031 12.1368 39.134 11.8045 39.6634 11.5398C40.1989 11.2689 40.8636 11.1335 41.6577 11.1335C42.6918 11.1335 43.6458 11.4044 44.5199 11.946C45.3939 12.4815 46.0926 13.291 46.6158 14.3743C47.139 15.4515 47.4006 16.8026 47.4006 18.4276C47.4006 20.0095 47.1451 21.3452 46.6342 22.4347C46.1295 23.518 45.4401 24.3397 44.5661 24.8999C43.6982 25.4538 42.7256 25.7308 41.6484 25.7308C40.8852 25.7308 40.2358 25.6046 39.7003 25.3523C39.1709 25.0999 38.737 24.7829 38.3984 24.4013C38.0599 24.0135 37.8014 23.6226 37.6229 23.2287H37.5028V30.8182H33.5696Z" class="fill-black dark:fill-white" fill="currentColor" />
        </svg>
      </a>
      <div>
        <a href="landingpage.html" class="text-sm font-medium text-black dark:text-white">Home</a>
      </div>
    </nav>
  </header>

  <!-- Auth card -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="auth-card w-full bg-white dark:bg-neutral-900 rounded-2xl shadow-md p-8">
  <h1 class="text-2xl font-semibold text-black dark:text-white mb-2">Member Sign In</h1>
  <p class="text-sm text-gray-600 dark:text-neutral-400 mb-6">Welcome back — sign in with your member credentials to access member benefits and personalized tours.</p>

      <form id="loginForm" class="space-y-4">

        <div>
          <label for="username" class="block text-sm font-medium text-black dark:text-white mb-1">Username</label>
          <input id="username" name="username" type="text" required placeholder="Enter Your Username" class="block w-full rounded-xl border border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-black dark:text-white py-3 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
        <!-- <div>
          <label for="email" class="block text-sm font-medium text-black dark:text-white mb-1">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" class="block w-full rounded-xl border border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-black dark:text-white py-3 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div> -->

        <div>
          <label for="password" class="block text-sm font-medium text-black dark:text-white mb-1">Password</label>
          <input id="password" name="password" type="password" required placeholder="••••••••" class="block w-full rounded-xl border border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-black dark:text-white py-3 px-4 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-x-2 text-black dark:text-white">
            <input type="checkbox" name="remember" class="w-4 h-4 rounded border-gray-300 dark:border-neutral-600 bg-white dark:bg-neutral-800" />
            Remember me
          </label>
          <a href="#" class="text-sm text-black hover:underline dark:text-white">Forgot password?</a>
        </div>
        <!-- tombol login -->
        <div>
          <button type="submit" class="w-full py-3 px-4 rounded-xl bg-yellow-400 text-black font-medium hover:bg-yellow-500 focus:outline-none">Sign in</button>
        </div>
      </form>

      <div class="mt-4 text-center text-sm text-gray-600 dark:text-neutral-400">
        Don't have an account? <a href="register.html" class="text-black font-medium dark:text-white">Create account</a>
      </div>
    </div>
  </main>

  <footer class="py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-600 dark:text-neutral-400">
      © <span id="year"></span> City Museum — All rights reserved
    </div>
  </footer>

  <script type="module">
    import fetchService from '../Js/Temp/Fetch.js';

    document.getElementById('year').textContent = new Date().getFullYear();

    if (fetchService.isLoggedIn()) {
      window.location.href = 'landingpage.html';
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      try {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const result = await fetchService.login({ username, password });
        alert('Welcome back, ' + (result.user?.name || username));
        window.location.href = 'landingpage.html';
      } catch (err) {
        alert(err.message || 'Login failed.');
      }
    });
  </script>
</body>
</html>
