<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Museum Sri Baduga</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#3b6e80',
              50: '#f3f9fb',
              100: '#e6f2f6',
              200: '#bfdde8',
              300: '#99c9da',
              400: '#72b4cc',
              500: '#3b6e80',
              600: '#335b69',
              700: '#2a4851',
              800: '#21363a',
              900: '#172425'
            },
            surface: '#ffffff',
            accent: '#0b0b0b',
            museumgold: '#caaa64'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif']
          }
        }
      }
    };
  </script>
  <style>
    .ease-soft { transition: all .28s cubic-bezier(.2,.8,.2,1); }
    .auth-card { max-width: 420px; }
    
    /* Gradient background */
    body {
      background: linear-gradient(135deg, #f3f9fb 0%, #e6f2f6 100%);
    }
    
    /* Logo enhancement */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      animation: slideDown 0.6s ease-soft;
    }
    
    .logo-container img {
      transition: transform 0.3s ease-soft, filter 0.3s ease-soft;
      max-width: 140px;
      height: auto;
      filter: drop-shadow(0 4px 12px rgba(59, 110, 128, 0.1));
    }
    
    .logo-container img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 6px 16px rgba(59, 110, 128, 0.15));
    }
    
    /* Card enhancement */
    .auth-card {
      animation: slideUp 0.6s ease-soft;
      background: linear-gradient(135deg, #ffffff 0%, #f9fbfc 100%);
      border: 1px solid rgba(59, 110, 128, 0.1);
      box-shadow: 0 10px 30px rgba(59, 110, 128, 0.08);
    }
    
    /* Input enhancements */
    input {
      transition: all 0.3s ease-soft;
    }
    
    input:focus {
      background-color: #f9fbfc;
      box-shadow: 0 0 0 3px rgba(59, 110, 128, 0.1);
      border-color: #3b6e80;
    }
    
    /* Button enhancement */
    button {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-soft;
      box-shadow: 0 4px 12px rgba(59, 110, 128, 0.2);
    }
    
    button:hover {
      box-shadow: 0 6px 20px rgba(59, 110, 128, 0.3);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Animations */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Divider */
    .divider {
      position: relative;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(59, 110, 128, 0.2), transparent);
      margin: 1.5rem 0;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="py-4 border-b border-primary/10 bg-white/50 backdrop-blur-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <!-- <a href="../index.html" class="flex items-center gap-x-3 hover:opacity-80 ease-soft">
        <img src="../assets/images/Logo_Real_SriBaduga.png" alt="Logo" class="h-10">
      </a> -->
      <div>
        <a href="../index.html" class="text-sm font-medium text-primary hover:text-primary/80 ease-soft">← Kembali</a>
      </div>
    </nav>
  </header>

  <!-- Auth Card -->
  <main class="flex-grow flex items-center justify-center px-4 py-8">
    <div class="auth-card w-full bg-surface rounded-2xl p-8">
      <!-- Logo Prominent -->
      <div class="logo-container">
        <img src="../assets/images/Logo_Real_SriBaduga.png" alt="Museum Sri Baduga Logo" />
      </div>

      <!-- Title & Description -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-serif font-bold text-primary mb-2">Masuk Akun</h1>
        <p class="text-sm text-primary/70">Selamat datang kembali — login dengan kredensial Anda untuk mengakses area admin.</p>
      </div>

      <!-- Divider -->
      <div class="divider"></div>

      <form id="loginForm" class="space-y-4">

        <div>
          <label for="username" class="block text-sm font-semibold text-primary mb-2">Username</label>
          <input id="username" name="username" type="text" required placeholder="Masukkan username Anda" class="block w-full rounded-lg border border-primary/20 bg-white text-accent py-2.5 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-primary ease-soft" />
          <p class="text-xs text-primary/60 mt-1">Minimal 3 karakter, alfanumerik & underscore</p>
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-primary mb-2">Password</label>
          <input id="password" name="password" type="password" required placeholder="••••••••" class="block w-full rounded-lg border border-primary/20 bg-white text-accent py-2.5 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-primary ease-soft" />
          <p class="text-xs text-primary/60 mt-1">Minimal 6 karakter</p>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-x-2 text-primary/70">
            <input type="checkbox" name="remember" class="w-4 h-4 rounded border-primary/20 bg-white text-primary accent-primary" />
            Ingat saya
          </label>
        </div>
        
        <div>
          <button type="submit" id="loginButton" class="w-full py-2.5 px-4 rounded-lg bg-primary hover:bg-primary/90 text-white font-semibold ease-soft shadow-sm">Masuk</button>
        </div>
      </form>

      <div class="mt-6 text-center text-sm text-primary/70">
        Belum punya akun? <a href="register.html" class="text-primary font-semibold hover:text-primary/80 ease-soft">Buat akun baru</a>
      </div>
    </div>
  </main>

  <footer class="py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-600 dark:text-neutral-400">
      © <span id="year"></span> City Museum — All rights reserved
    </div>
  </footer>

</body>
</html>
