<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kelola Kategori - Museum Sri Baduga</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#3b6e80',
              50: '#f3f9fb',
              100: '#e6f2f6',
              200: '#bfdde8',
              300: '#99c9da',
              400: '#72b4cc',
              500: '#3b6e80',
              600: '#335b69',
              700: '#2a4851',
              800: '#21363a',
              900: '#172425'
            },
            surface: '#ffffff',
            accent: '#0b0b0b',
            museumgold: '#caaa64'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif']
          }
        }
      }
    };
  </script>
  <style>
    .ease-soft { transition: all .28s cubic-bezier(.2,.8,.2,1); }
    /* Solid table backgrounds (no transparency) */
    .table-solid thead,
    .table-solid th,
    .table-solid td {
      background-color: #ffffff !important;
    }
    .table-solid tbody tr {
      background-color: #ffffff !important;
    }
    /* Responsive table: horizontal scroll on small screens */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    @media (max-width: 640px) {
      .table-wrapper table { min-width: 640px; }
    }

    /* Mobile layout adjustments */
    .layout-shell { height: auto; min-height: 100vh; }
    @media (max-width: 1024px) {
      .layout-shell { flex-direction: column; }
      .sidebar {
        width: 260px;
        position: fixed;
        inset: 0 auto 0 0;
        z-index: 50;
        transform: translateX(-100%);
        box-shadow: none;
        border-right: 1px solid rgba(59,110,128,0.08);
        border-bottom: 0;
        padding: 20px 16px;
        gap: 16px;
      }
      .sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-y: auto;
        max-height: calc(100vh - 160px);
      }
      .sidebar nav a {
        width: 100%;
        text-align: left;
      }
      .sidebar-header { width: 180px; }
      .content-shell { width: 100%; }
      .sidebar-backdrop { display: none; }
      .sidebar-open .sidebar { transform: translateX(0); box-shadow: 0 8px 28px rgba(0,0,0,0.12); }
      .sidebar-open .sidebar-backdrop { display: block; }
    }
    @media (max-width: 768px) {
      .content-shell { padding: 12px; }
      .search-bar { flex-direction: column; align-items: flex-start; gap: 8px; }
      .search-bar input { width: 100%; }
      .table-wrapper table { min-width: 520px; }
      .table-wrapper { max-height: none !important; }
    }
  </style>
  <script type="module" src="../../Js/controller/get_kategori.js"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

  <!-- Wrapper -->
  <div class="flex min-h-screen layout-shell">

    <!-- Sidebar -->
    <aside class="w-64 bg-surface shadow-lg flex flex-col border-r border-primary/10 flex-shrink-0 sidebar">
      <div class="p-6 text-center border-b border-primary/10 bg-gradient-to-br from-primary/5 to-primary/10 sidebar-header">
        <h1 class="text-xl font-bold font-serif text-primary">Museum Sri Baduga</h1>
        <p class="text-sm text-primary/60 mt-1">Admin Dashboard</p>
      </div>
      <button id="closeSidebar" class="lg:hidden self-end mt-2 mb-1 px-3 py-2 text-primary/70 hover:text-primary text-sm font-semibold rounded-md">Tutup</button>

      <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <a href="../dasboard.html" class="block py-2.5 px-4 rounded-lg text-primary/70 hover:bg-primary/10 hover:text-primary font-medium ease-soft">Dashboard</a>
        <a href="koleksi.html" class="block py-2.5 px-4 rounded-lg text-primary/70 hover:bg-primary/10 hover:text-primary font-medium ease-soft">Koleksi</a>
        <a href="kategori.html" class="block py-2.5 px-4 bg-primary/10 font-semibold text-primary rounded-lg border-l-4 border-primary">Kategori</a>
        <a href="laporan.html" class="block py-2.5 px-4 rounded-lg text-primary/70 hover:bg-primary/10 hover:text-primary font-medium ease-soft">Laporan</a>
        <a href="profil.html" class="block py-2.5 px-4 rounded-lg text-primary/70 hover:bg-primary/10 hover:text-primary font-medium ease-soft">Profil</a>
         <a id="logoutButton" href="#" class="block py-2.5 px-4 rounded-lg text-red-600/70 hover:bg-red-50 hover:text-red-700 font-medium ease-soft">Logout</a>
      </nav>
      <!-- Modal Konfirmasi Logout -->
<div id="logoutModal" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
  <div id="logoutCard" class="bg-surface border border-primary/10 p-6 rounded-xl shadow-lg text-center max-w-md w-full transform transition-all duration-300 scale-95 opacity-0">
    <div class="flex items-center justify-center mb-4">
      <svg class="w-12 h-12 text-primary" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2C10.343 2 9 3.343 9 5s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm6 13v4H6v-4a6 6 0 0 1 12 0zM4 20h16v2H4z" />
      </svg>
    </div>
    <h2 class="text-xl font-bold text-primary mb-2">Yakin ingin logout?</h2>
    <p class="text-primary/70 mb-6 text-sm">Anda akan meninggalkan area admin Museum Sri Baduga.</p>

    <div class="flex justify-center gap-3">
      <button id="cancelLogout" class="px-4 py-2 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 font-medium ease-soft">Batal</button>
      <button id="confirmLogout" class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium ease-soft flex items-center gap-2 justify-center">
        <span>Logout</span>
        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
        </svg>
      </button>
    </div>

    <p class="mt-4 text-sm text-gray-600 dark:text-neutral-400">Bay Bay</p>
  </div>
</div>

    </aside>

    <!-- Main Content Area - Full Width -->
    <div id="sidebarBackdrop" class="sidebar-backdrop fixed inset-0 bg-black/30 hidden lg:hidden"></div>

    <main class="flex-1 flex flex-col overflow-hidden content-shell">
      <!-- Header Section -->
      <div class="bg-surface border-b border-primary/10 px-4 sm:px-6 lg:px-8 py-4 sm:py-6 flex-shrink-0">
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center gap-3">
            <button id="openSidebar" class="lg:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg border border-primary/20 text-primary hover:bg-primary/10">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
            <div>
              <h2 class="text-3xl font-serif font-bold text-primary">Kelola Kategori</h2>
              <p class="text-sm text-primary/60 mt-1">Manajemen kategori koleksi museum</p>
            </div>
          </div>
          <button id="openModal" class="bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-lg font-semibold ease-soft shadow-md flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Tambah Kategori
          </button>
        </div>
        <!-- Search Bar -->
        <div class="flex items-center gap-3 flex-wrap search-bar mt-2">
          <svg class="w-5 h-5 text-primary/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input 
            id="searchKategori" 
            type="text" 
            placeholder="Cari nama kategori atau deskripsi..." 
            class="flex-1 w-full sm:w-auto px-4 py-2.5 border border-primary/20 rounded-lg bg-white text-primary placeholder-primary/50 focus:outline-none focus:ring-2 focus:ring-primary/50 ease-soft"
          >
        </div>
      </div>

      <!-- Content Section -->
      <div class="flex-1 overflow-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-surface rounded-xl shadow-sm border border-primary/5 overflow-hidden">
          <!-- Table Container -->
          <div class="overflow-auto table-wrapper" style="max-height: calc(100vh - 240px);">
            <table class="w-full border-collapse table-solid md:text-sm text-xs" id="iniTabelKategori">
              <thead class="bg-white sticky top-0 z-10">
                <tr>
                  <th class="px-6 py-4 text-center text-xs font-bold uppercase tracking-wider text-primary border-b border-primary/10" style="width: 80px;">No</th>
                  <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-primary border-b border-primary/10" style="width: 30%;">Nama Kategori</th>
                  <th class="px-6 py-4 text-left text-xs font-bold uppercase tracking-wider text-primary border-b border-primary/10" style="width: 50%;">Deskripsi</th>
                  <th class="px-6 py-4 text-center text-xs font-bold uppercase tracking-wider text-primary border-b border-primary/10" style="width: 200px;">Aksi</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-100">
                <!-- Data will be populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-xl shadow-lg p-6 w-96 relative">
      <h3 class="text-lg font-semibold mb-4">Tambah Kategori</h3>
      <form id="formKategori">
      <label class="block mb-2 text-sm font-medium text-gray-700">Nama Kategori</label>
      <input id="nama_kategori" type="text" class="w-full border border-gray-300 rounded-lg p-2 mb-3 focus:outline-none focus:ring focus:ring-blue-200">

      <label class="block mb-2 text-sm font-medium text-gray-700">Deskripsi</label>
      <textarea id="deskripsi" class="w-full border border-gray-300 rounded-lg p-2 mb-4 focus:outline-none focus:ring focus:ring-blue-200"></textarea>

      <div class="flex justify-end space-x-2">
        <button type="button" id="closeModal" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Batal</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Simpan</button>
      </div>
    </form>
    </div>
  </div>

  <!-- Script Modal -->
  <script>
    const modal = document.getElementById('modal');
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const burger = document.getElementById('openSidebar');
    const closeSidebarBtn = document.getElementById('closeSidebar');
    const backdrop = document.getElementById('sidebarBackdrop');

    const openSidebar = () => document.body.classList.add('sidebar-open');
    const hideSidebar = () => document.body.classList.remove('sidebar-open');

    burger?.addEventListener('click', openSidebar);
    closeSidebarBtn?.addEventListener('click', hideSidebar);
    backdrop?.addEventListener('click', hideSidebar);
    window.addEventListener('resize', () => {
      if (window.innerWidth > 1024) hideSidebar();
    });

    openModal.addEventListener('click', () => modal.classList.remove('hidden'));
    closeModal.addEventListener('click', () => modal.classList.add('hidden'));
  </script>
  <script type="module" src="../../Js/controller/kategori.js"></script>
  <script type="module"  src="../../Js/controller/logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
