<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kategori Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/preline/dist/preline.css" rel="stylesheet" />
</head>

<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <div class="fixed top-0 left-0 w-64 h-full bg-gray-900 p-4">
            <div class="text-white text-xl font-bold mb-8">Admin Dashboard</div>
            <nav>
                <a href="dashboard.html" class="block text-gray-300 hover:text-white mb-4">Dashboard</a>
                <a href="kategori.html" class="block text-white bg-gray-800 rounded p-2 mb-4">Kategori</a>
                <a href="koleksi.html" class="block text-gray-300 hover:text-white mb-4">Koleksi</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Manajemen Kategori</h1>
                <button onclick="showAddModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Tambah Kategori
                </button>
            </div>

            <!-- Categories Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Kategori</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="kategoriTableBody">
                        <!-- Table content will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="kategoriModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4" id="modalTitle">Tambah Kategori</h3>
                <form id="kategoriForm">
                    <input type="hidden" id="kategoriId">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="namaKategori">
                            Nama Kategori
                        </label>
                        <input type="text" id="namaKategori" name="namaKategori"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="deskripsi">
                            Deskripsi
                        </label>
                        <textarea id="deskripsi" name="deskripsi"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            rows="3"></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" onclick="closeModal()"
                            class="mr-2 px-4 py-2 text-gray-500 hover:text-gray-700">
                            Batal
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script type="module">
        import { getAllKategori, createKategori, updateKategori, deleteKategori } from '../../Js/controller/kategori.js';

        // Load categories when page loads
        window.addEventListener('load', loadKategori);

        async function loadKategori() {
            try {
                const categories = await getAllKategori();
                const tableBody = document.getElementById('kategoriTableBody');
                tableBody.innerHTML = '';

                categories.forEach(category => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${category.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${category.nama_kategori}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${category.deskripsi}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editKategori(${category.id})" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                            <button onclick="deleteKategoriHandler(${category.id})" class="text-red-600 hover:text-red-900">Hapus</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
                alert('Failed to load categories');
            }
        }

        // Form submission handler
        document.getElementById('kategoriForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const kategoriId = document.getElementById('kategoriId').value;
            const kategoriData = {
                nama_kategori: document.getElementById('namaKategori').value,
                deskripsi: document.getElementById('deskripsi').value
            };

            try {
                if (kategoriId) {
                    await updateKategori(kategoriId, kategoriData);
                } else {
                    await createKategori(kategoriData);
                }
                closeModal();
                loadKategori();
            } catch (error) {
                console.error('Error saving category:', error);
                alert('Failed to save category');
            }
        });

        // Make functions available globally
        window.showAddModal = function() {
            document.getElementById('modalTitle').textContent = 'Tambah Kategori';
            document.getElementById('kategoriId').value = '';
            document.getElementById('namaKategori').value = '';
            document.getElementById('deskripsi').value = '';
            document.getElementById('kategoriModal').classList.remove('hidden');
        };

        window.editKategori = async function(id) {
            try {
                const response = await fetch(`${API_URLS.kategori}/${id}`);
                const category = await response.json();
                
                document.getElementById('modalTitle').textContent = 'Edit Kategori';
                document.getElementById('kategoriId').value = category.id;
                document.getElementById('namaKategori').value = category.nama_kategori;
                document.getElementById('deskripsi').value = category.deskripsi;
                document.getElementById('kategoriModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error fetching category:', error);
                alert('Failed to fetch category details');
            }
        };

        window.deleteKategoriHandler = async function(id) {
            if (confirm('Are you sure you want to delete this category?')) {
                try {
                    await deleteKategori(id);
                    loadKategori();
                } catch (error) {
                    console.error('Error deleting category:', error);
                    alert('Failed to delete category');
                }
            }
        };

        window.closeModal = function() {
            document.getElementById('kategoriModal').classList.add('hidden');
        };
    </script>
</body>

</html>
