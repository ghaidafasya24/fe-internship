<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - Museum Sri Baduga</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#3b6e80',
              50: '#f3f9fb',
              100: '#e6f2f6',
              200: '#bfdde8',
              300: '#99c9da',
              400: '#72b4cc',
              500: '#3b6e80',
              600: '#335b69',
              700: '#2a4851',
              800: '#21363a',
              900: '#172425'
            },
            surface: '#ffffff',
            accent: '#0b0b0b',
            museumgold: '#caaa64'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif']
          }
        }
      }
    };
  </script>
  <style>
    .ease-soft { transition: all .28s cubic-bezier(.2,.8,.2,1); }
    /* Error styling untuk input validation */
    input.border-red-500, textarea.border-red-500 {
      @apply border-red-500 bg-red-50 focus:ring-red-500;
    }
    .error-message {
      @apply text-red-600 text-sm font-medium mt-1.5 px-2 py-1 bg-red-50 rounded;
    }
    .sidebar { transition: transform .25s ease; }

    /* Mobile layout adjustments */
    .layout-shell { min-height: 100vh; }
    @media (max-width: 1024px) {
      .layout-shell { flex-direction: column; }
      .sidebar {
        width: 260px;
        position: fixed;
        inset: 0 auto 0 0;
        z-index: 50;
        transform: translateX(-100%);
        box-shadow: none;
        border-right: 1px solid rgba(59,110,128,0.08);
        border-bottom: 0;
        padding: 20px 16px;
        gap: 16px;
        background: #ffffff;
      }
      .sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-y: auto;
        max-height: calc(100vh - 160px);
      }
      .sidebar nav a { width: 100%; text-align: left; }
      .sidebar-header { width: 180px; }
      .sidebar-backdrop { display: none; }
      .sidebar-open .sidebar { transform: translateX(0); box-shadow: 0 8px 28px rgba(0,0,0,0.12); }
      .sidebar-open .sidebar-backdrop { display: block; }
    }
    @media (max-width: 768px) {
      .content-shell { padding: 12px; }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

  <!-- Wrapper -->
  <div class="flex min-h-screen layout-shell">

    <!-- Sidebar -->
    <aside class="w-64 bg-surface shadow-lg flex flex-col border-r border-primary/10 sidebar">
      <div class="p-6 text-center border-b border-primary/10 bg-gradient-to-br from-primary/5 to-primary/10 sidebar-header">
        <h1 class="text-xl font-bold font-serif text-primary">Museum Sri Baduga</h1>
        <p class="text-sm text-primary/60 mt-1">Admin Dashboard</p>
      </div>
      <button id="closeSidebar" class="lg:hidden self-end mt-2 mb-1 px-3 py-2 text-primary/70 hover:text-primary text-sm font-semibold rounded-md">Tutup</button>

      <nav class="flex-1 p-4 space-y-2">
        <a href="../dasboard.html" class="block py-2.5 px-4 rounded-lg text-primary/70 hover:bg-primary/10 hover:text-primary font-medium ease-soft">Dashboard</a>
        <a href="koleksi.html" class="block py-2.5 px-4 rounded-lg text-primary/70 hover:bg-primary/10 hover:text-primary font-medium ease-soft">Koleksi</a>
        <a href="kategori.html" class="block py-2.5 px-4 rounded-lg text-primary/70 hover:bg-primary/10 hover:text-primary font-medium ease-soft">Kategori</a>
        <a href="laporan.html" class="block py-2.5 px-4 rounded-lg text-primary/70 hover:bg-primary/10 hover:text-primary font-medium ease-soft">Laporan</a>
        <a href="profil.html" class="block py-2.5 px-4 bg-primary/10 font-semibold text-primary rounded-lg border-l-4 border-primary">Profil</a>
        <a id="logoutButton" href="#" class="block py-2.5 px-4 rounded-lg text-red-600/70 hover:bg-red-50 hover:text-red-700 font-medium ease-soft">Logout</a>
      </nav>

      <!-- Modal Konfirmasi Logout -->
      <div id="logoutModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div id="logoutCard" class="bg-white border border-primary/10 p-6 rounded-xl shadow-2xl text-center max-w-sm w-full mx-4 transform transition-all duration-300 scale-95 opacity-0">
          <div class="flex items-center justify-center mb-4">
            <svg class="w-12 h-12 text-primary" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C10.343 2 9 3.343 9 5s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm6 13v4H6v-4a6 6 0 0 1 12 0zM4 20h16v2H4z" />
            </svg>
          </div>
          <h2 class="text-xl font-bold text-primary mb-2">Yakin ingin logout?</h2>
          <p class="text-primary/70 mb-6 text-sm">Anda akan meninggalkan area admin Museum Sri Baduga.</p>

          <div class="flex justify-center gap-3">
            <button id="cancelLogout" class="px-4 py-2 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 font-medium ease-soft">Batal</button>
            <button id="confirmLogout" class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium ease-soft flex items-center gap-2 justify-center">
              <span>Logout</span>
              <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
              </svg>
            </button>
          </div>

          <p class="mt-4 text-sm text-gray-600 dark:text-neutral-400">Bay Bay</p>
        </div>
      </div>

    </aside>

    <div id="sidebarBackdrop" class="sidebar-backdrop fixed inset-0 bg-black/30 hidden lg:hidden"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col content-shell">

      <!-- Header -->
      <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <button id="openSidebar" class="lg:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg border border-primary/20 text-primary hover:bg-primary/10">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <h2 class="text-xl font-semibold text-gray-800">Profil Pengguna</h2>
        </div>
      </header>

      <!-- Content -->
      <main class="p-6 overflow-y-auto flex-1">
        
        <!-- Profil Section -->
        <div class="max-w-2xl mx-auto">
          
          <!-- User Info Card -->
          <div class="bg-white rounded-xl shadow p-6 mb-6">
            <div class="flex items-center mb-6">
              <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <div>
                <h3 class="text-xl font-semibold text-primary">Admin Museum</h3>
                <p id="currentUsername" class="text-sm text-primary/70">-</p>
              </div>
            </div>
          </div>

          <!-- Account Information Form -->
          <div class="bg-white rounded-xl shadow p-6 mb-6">
            <h3 class="text-lg font-semibold text-primary mb-6 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Informasi Akun
            </h3>
            <form id="formAccountInfo" autocomplete="off">
              <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                  <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
                  <input 
                    id="accountUsername" 
                    type="text" 
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary/50"
                    placeholder="Username"
                    autocomplete="off"
                    required
                  >
                </div>
                <div>
                  <label class="block mb-2 text-sm font-medium text-gray-700">Nomor Telepon</label>
                  <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-accent font-semibold">+62</span>
                    <input 
                      id="accountPhone" 
                      type="tel" 
                      inputmode="numeric"
                      class="w-full border border-gray-300 rounded-lg p-3 pl-12 focus:outline-none focus:ring-2 focus:ring-primary/50"
                      placeholder="812xxxxxxxx"
                      autocomplete="off"
                      required
                    >
                  </div>
                  <p class="text-xs text-gray-500 mt-1">Tanpa +62 atau 0, langsung ketik (9-12 digit)</p>
                </div>
              </div>
              <button 
                type="submit" 
                class="px-6 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium ease-soft flex items-center gap-2"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Edit Data
              </button>
            </form>
          </div>

        </div>

      </main>

    </div>

  </div>

  <!-- Scripts -->
  <script type="module" src="../../Js/controller/profile.js"></script>
  <script type="module" src="../../Js/controller/logout.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.getElementById('openSidebar');
      const closeSidebarBtn = document.getElementById('closeSidebar');
      const backdrop = document.getElementById('sidebarBackdrop');

      const openSidebar = () => {
        document.body.classList.add('sidebar-open');
        backdrop?.classList.remove('hidden');
      };
      const hideSidebar = () => {
        document.body.classList.remove('sidebar-open');
        backdrop?.classList.add('hidden');
      };

      burger?.addEventListener('click', openSidebar);
      closeSidebarBtn?.addEventListener('click', hideSidebar);
      backdrop?.addEventListener('click', hideSidebar);
      window.addEventListener('resize', () => { if (window.innerWidth > 1024) hideSidebar(); });
    });
  </script>

  <!-- Clear Form untuk Keamanan -->
  <script>
    // Clear form account info saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
      // Form account info sudah di-prefill di profile.js
    });
  </script>

</body>
</html>
